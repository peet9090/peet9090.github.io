<!DOCTYPE html>

<html lang="nl_NL">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travelstory</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel='stylesheet' href="stylesheet/styleaanmeld.css">
</head>

<body>

	<header>
		
			<a href="index.html">Travelstory</a>
			<a href="Aanmelden.html"><i class="material-icons">person</i>Inlog</a>
      <a href="Aanmelden.html"><i class="material-icons">bookmark</i>Verhalen</a>
       
	</header>
	
	<main>
			<section>
        <form>
  					<fieldset>
    					<legend>Log in of meld u aan</legend>
    						<label for="email">E-mail</label>
    						<input type="email" required>
    						<label for="password">Wachtwoord</label>
    						<input type="password" id="password" required minlength="7" maxlength="20">
    						<a href="#">Wachtwoord vergeten</a>
    						<input type="submit" value="Login"/>
   					</fieldset>
				</form>
				
  			<form>
  					<fieldset>
    					<legend>Aanmelden</legend>  					
    						<label for="Name">Voornaam</label>
    						<input id="name" required>
    						<label for="email" id="meldingletop">E-mail</label>
    						<input type="email" id="email" required>
    						<span id="letop">Let op! Het account moet worden bevestigd. <br>Vul daarom uw juiste e-mail adres in.</span>
    						<label for="password">Wachtwoord</label>
    						<input type="password" id="password" required>
    						<label for="password">Bevestig Wachtwoord</label>
    						<input type="password" id="password" required>
    						<input type="submit" value="Meld aan!"/>
  					</fieldset>
				</form>
      </section>     
	</main>

	<footer>	
	</footer>
	
<script src="js/index.js"></script>

</body>
</html>
